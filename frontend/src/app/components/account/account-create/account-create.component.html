<mat-card>
    <mat-card-title>New Account</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="account.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price R$" [(ngModel)]="account.price" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createAccount()" color="primary">
        Save
    
    </button>
    <button mat-raised-button (click)="cancel()" color="danger">
        Cancel
    
    </button>
</mat-card>
